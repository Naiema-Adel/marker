<head>
    <meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Montserrat:wght@700&family=Poppins:wght@100;200;300;400&family=Righteous&display=swap" rel="stylesheet">

    <title>Bookmarker</title>
</head>
<body>
  <main class=" interface py-5 position-relative">
    <div class="container  d-flex flex-column justify-content-center align-items-center">
        <h1 class="py-2 position-relative">
            Bookmarker
        </h1>
        <div class="bookmarks-body  w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
            <h2>
                <i class="fa-solid fa-bookmark">
                </i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark">
            </i>
            </h2>

        </div>

        <div class="Site-name  w-100 d-flex flex-column justify-content-center">
            <label class="pb-2 fw-semibold py-2 my-2">
                <i class="fa-solid fa-file-invoice pe-2">
                </i>
                
              Site Name
            </label>
            <input type="text" placeholder="Bookmark Name" id="BookmarkName" class="form-control" >
            <div class="alert alert-danger" id="alert">Invalid Name</div>
        </div>
        <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label class="pb-2 fw-semibold py-2 my-2">
                <i class="fa-solid fa-link">
                </i>
                Site URL
            </label>
            <input type="text"  id="WebsiteURL" placeholder="WebsiteURL" class="form-control">
            <div class="alert alert-danger" id="alert2">Invalid Name</div>

        </div>

        <button class="btn btn-submit my-4" id="submitBtn" onclick="main()"> Submit</button>




                                    <!-- ///////////////////table/////////////////////// -->
 <table class="table mt-4 text-center bg-light">
        <thead>
          <th>index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </thead>
        <tbody id="tbody">
            
        </tbody>
      </table>
        
      </div> 
                                      <!-- /////////////////// end table/////////////////////// -->
<div class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none" id="card">
  <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
    <header
      class="box-header w-100 d-flex justify-content-between align-items-center mb-4"
    >
      <div class="circles d-flex">
        <span class="rounded-circle me-2 book1"></span>
        <span class="rounded-circle me-2 book2"></span>
        <span class="rounded-circle me-2 book3"></span>
      </div>
      <button class="btn border-0" id="closeBtn">
        <i class="fa-solid fa-xmark close fs-3"></i>
      </button>
    </header>

    <p class="m-0 pb-2">
      Site Name or Url is not valid, Please follow the rules below :
    </p>
    <ol class="rules list-unstyled m-0">
      <li>
        <i class="fa-regular fa-circle-right p-2"></i>
        Site name must contain at least 3 characters
      </li>
      <li>
        <i class="fa-regular fa-circle-right p-2"></i>
        Site URL must be a valid one
      </li>
    </ol>
  </div>
</div>
      

    



    
   
  </main>












    <script src="js/index.js"></script>
</body>
</html>
